bundle:
  name: my_first_bundle

resources:
  jobs:
    My_first_job_1:
      name: My_first_Job_1
      git_source:
        git_url: https://github.com/sundaramthangaraj/Learning
        git_provider: gitHub
        git_branch: main
      tasks:
        - task_key: test
          spark_python_task:
            python_file: test1.py
            source: GIT
          environment_key: Default
      queue:
        enabled: true
      environments:
        Default: # Changed from a list item to a key
          spec:
            environment_version: "4"
            performance_target: PERFORMANCE_OPTIMIZED
